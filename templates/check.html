<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VECTORA - Fact Detection Terminal</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- GSAP + Plugins -->
  <style>
    /* --- 0. SYSTEM CORE --- */
    :root {
      /* Dark Mode (Default) */
      --bg: #000000;
      --grid: #111111;
      --primary: #00f3ff;
      --secondary: #ff0055;
      --tertiary: #00ff9d;
      --success: #00ff9d;
      --warning: #ffaa00;
      --text: #e0e0e0;
      --glass: rgba(255, 255, 255, 0.05);
      --nav-bg: rgba(0, 0, 0, 0.6);
      --nav-border: rgba(255, 255, 255, 0.1);
      --card-bg: rgba(20, 20, 20, 0.6);
      --card-border: rgba(255, 255, 255, 0.08);
      --font-body: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-head: 'Funnel Display', 'Inter', sans-serif;
      --font-mono: 'JetBrains Mono', 'Courier New', monospace;
    }

    /* Light Mode */
    [data-theme="light"] {
      --bg: #fafafa;
      --grid: #e8e8e8;
      --primary: #0066ff;
      --secondary: #ff0055;
      --tertiary: #ff9500;
      --success: #00c853;
      --text: #0a0a0a;
      --glass: rgba(0, 0, 0, 0.03);
      --nav-bg: rgba(255, 255, 255, 0.98);
      --nav-border: rgba(0, 0, 0, 0.08);
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: #e0e0e0;
    }

    * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      box-sizing: border-box;
      cursor: none;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font-mono);
      overflow-x: hidden;
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* NOISE GRAIN OVERLAY */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9998;
      opacity: 0.07;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Custom Cursor */
    #cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
      transition: width 0.3s ease, height 0.3s ease;
      will-change: transform;
    }

    [data-theme="light"] #cursor {
      background: transparent;
      border: 2px solid #000;
      mix-blend-mode: normal;
    }

    /* --- NAVIGATION --- */
    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translate(-50%, 0);
      z-index: 9000;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 30px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: var(--nav-bg);
      border: 1px solid var(--nav-border);
      border-radius: 100px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
    }

    .nav-logo {
      font-family: var(--font-head);
      font-size: 1.3rem;
      color: var(--text);
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 8px;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 50px;
      transition: all 0.3s;
      font-weight: 500;
    }

    .nav-links a.active {
      background: var(--primary);
      color: #000;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
    }

    .nav-links a:hover:not(.active) {
      background: var(--glass);
      color: var(--primary);
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid var(--nav-border);
      background: var(--glass);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text);
    }

    .nav-cta {
      background: var(--text);
      color: var(--bg);
      padding: 10px 24px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      border: none;
    }

    /* --- HERO --- */
    .hero {
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: var(--font-head);
      font-size: clamp(3rem, 8vw, 6rem);
      margin: 0;
      line-height: 1;
      text-transform: uppercase;
      color: var(--primary);
      text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
    }

    .subtitle {
      font-family: var(--font-mono);
      color: var(--text);
      letter-spacing: 2px;
      margin-top: 1rem;
      font-size: 1.1rem;
      text-transform: uppercase;
      opacity: 0.8;
    }

    /* --- SCANNER INTERFACE --- */
    .interface-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 5vw 100px;
    }

    .scanner-panel {
      background: var(--card-bg);
      border: 1px solid var(--primary);
      border-radius: 20px;
      padding: 40px;
      position: relative;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .scanner-panel::before {
      content: 'SYSTEM ACTIVE';
      position: absolute;
      top: -12px;
      left: 40px;
      background: var(--bg);
      padding: 0 10px;
      color: var(--primary);
      font-family: var(--font-mono);
      font-size: 0.8rem;
      border: 1px solid var(--primary);
      border-radius: 4px;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 20px;
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 1rem;
      resize: vertical;
      outline: none;
      margin-bottom: 20px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }

    .btn-action {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 12px 30px;
      font-family: var(--font-head);
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-action:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--primary);
    }

    .btn-clear {
      background: transparent;
      border: 1px solid var(--card-border);
      color: var(--text);
      padding: 12px 30px;
      font-family: var(--font-head);
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .btn-clear:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* RESULT AREA */
    .result-area {
      margin-top: 40px;
      border-top: 1px solid var(--card-border);
      padding-top: 30px;
      min-height: 100px;
    }

    .result-label {
      font-family: var(--font-head);
      color: var(--primary);
      font-size: 1.2rem;
      margin-bottom: 15px;
      opacity: 0.7;
    }

    .result-content {
      font-family: var(--font-mono);
      line-height: 1.6;
      color: var(--text);
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      border-left: 3px solid var(--card-border);
      min-height: 80px;
      white-space: pre-wrap;
    }

    .result-content.success {
      border-left-color: var(--success);
      color: var(--success);
    }

    .result-content.error {
      border-left-color: var(--secondary);
      color: var(--secondary);
    }

    /* --- FOOTER --- */
    footer {
      width: 100%;
      padding: 60px 5vw;
      border-top: 1px solid var(--card-border);
      background: var(--glass);
      margin-top: 50px;
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid var(--card-border);
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <!-- GLOBAL EFFECTS -->
  <div class="noise-overlay"></div>
  <div id="cursor"></div>

  <!-- NAVIGATION -->
  <nav>
    <div class="nav-logo">VECTORA</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/extension">Extension</a></li>
      <li><a href="/guide">Guide</a></li>
    </ul>
    <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>
    <a href="/contact" class="nav-cta">Get Started</a>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <div>
      <h1>Fact Check</h1>
      <div class="subtitle">Enter text or URL to verify content authenticity</div>
    </div>
  </section>

  <!-- SCANNER SECTION -->
  <div class="interface-container">
    <div class="scanner-panel">

      <form id="check-form">
        <textarea id="user_input" name="user_input" placeholder="Paste article text or URL here for analysis..."
          spellcheck="false"></textarea>
        <!-- Language Hidden Input - Default to English for now -->
        <input type="hidden" id="lang" name="lang" value="en" />

        <div class="controls">
          <button type="button" id="clear-btn" class="btn-clear">Clear Data</button>
          <button type="submit" id="submit-btn" class="btn-action">Analyze Content</button>
        </div>
      </form>

      <div class="result-area">
        <div class="result-label">ANALYSIS RESULT:</div>
        <div class="result-content" id="result">
          <span style="opacity: 0.5;">Waiting for input stream...</span>
        </div>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <div>
        <h3>VECTORA</h3>
        <p style="opacity: 0.7;">Advanced Reality Defense System.</p>
      </div>
      <div>
        <h3>Links</h3>
        <p><a href="/" style="color:var(--text); text-decoration: none;">Home</a></p>
        <p><a href="/extension" style="color:var(--text); text-decoration: none;">Extension</a></p>
        <p><a href="https://github.com/namandhakad712/Vectora" target="_blank"
            style="color:var(--text); text-decoration: none;">GitHub</a></p>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2025 VECTORA AI. ARCHITECTED BY NAMAN DHAKAD.
    </div>
  </footer>


  <!-- GSAP & LENIS -->
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
  <!-- Text Plugin for Typing Effect if needed (optional) -->

  <script>
    // --- SETUP ---
    gsap.registerPlugin(ScrollTrigger);
    const lenis = new Lenis();
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

    // --- NAV ANIMATION ---
    gsap.from("nav", {
      y: -100,
      opacity: 0,
      duration: 1,
      ease: "power3.out",
      delay: 0.2
    });

    // --- THEME TOGGLE ---
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    themeToggle.addEventListener('click', () => {
      const current = html.getAttribute('data-theme') || 'dark';
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      themeToggle.textContent = next === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
    });

    // --- CURSOR ---
    const cursor = document.getElementById("cursor");
    const cursorX = gsap.quickTo(cursor, "x", { duration: 0.4, ease: "power3.out" });
    const cursorY = gsap.quickTo(cursor, "y", { duration: 0.4, ease: "power3.out" });

    window.addEventListener("mousemove", (e) => {
      cursorX(e.clientX);
      cursorY(e.clientY);
    });

    // Hover effects
    document.querySelectorAll("a, button, textarea").forEach(el => {
      el.addEventListener("mouseenter", () => gsap.to(cursor, {
        width: 80,
        height: 80,
        duration: 0.3,
        ease: "power2.out",
        mixBlendMode: 'difference'
      }));
      el.addEventListener("mouseleave", () => gsap.to(cursor, {
        width: 40,
        height: 40,
        duration: 0.3,
        ease: "power2.out",
        mixBlendMode: 'difference'
      }));
    });

    // --- FORM HANDLING ---
    const form = document.getElementById('check-form');
    const resultElement = document.getElementById('result');
    const clearBtn = document.getElementById('clear-btn');
    const submitBtn = document.getElementById('submit-btn');

    clearBtn.addEventListener('click', () => {
      document.getElementById('user_input').value = '';
      resultElement.innerHTML = '<span style="opacity: 0.5;">Waiting for input stream...</span>';
      resultElement.className = 'result-content';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const inputVal = document.getElementById('user_input').value.trim();

      if (!inputVal) {
        resultElement.innerHTML = "Error: Input stream empty. Please provide data for analysis.";
        resultElement.classList.add('error');
        return;
      }

      // UI Feedback - Processing
      submitBtn.textContent = "ANALYZING...";
      resultElement.innerHTML = "Connecting to neural engine...<br>Processing linguistic patterns...";
      resultElement.className = 'result-content';

      try {
        const formData = new FormData();
        formData.append('user_input', inputVal);
        formData.append('lang', 'en'); // Force English for now or add toggle later if needed

        const response = await fetch('/process', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          resultElement.textContent = "Analysis Failed: " + errorText;
          resultElement.classList.add('error');
        } else {
          const data = await response.json();
          // Display the result
          // If the logic returns 'reply' key
          const output = data.reply || JSON.stringify(data, null, 2);
          resultElement.textContent = output;
          resultElement.classList.add('success');
        }
      } catch (err) {
        resultElement.textContent = "System Error: Network connection failed. " + String(err);
        resultElement.classList.add('error');
      } finally {
        submitBtn.textContent = "ANALYZE CONTENT";
      }
    });

    // Animate Panel Entry
    gsap.from(".scanner-panel", {
      y: 100,
      opacity: 0,
      duration: 1,
      ease: "power3.out",
      delay: 0.5
    });

  </script>
</body>

</html>
