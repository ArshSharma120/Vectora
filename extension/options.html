<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vectora Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            color: #00f3ff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 40px;
        }

        /* Provider Tabs */
        .provider-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            color: #00f3ff;
        }

        .tab.active {
            color: #00f3ff;
            border-bottom-color: #00f3ff;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #fff;
            font-size: 0.9rem;
            font-family: 'Consolas', monospace;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #00f3ff;
            background: rgba(0, 243, 255, 0.05);
        }

        .hint {
            font-size: 0.75rem;
            color: #555;
            margin-top: 4px;
        }

        .hint a {
            color: #00f3ff;
            text-decoration: none;
        }

        /* Model Selector */
        .model-selector {
            position: relative;
        }

        .model-trigger {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .model-trigger:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .model-trigger::after {
            content: '▼';
            font-size: 0.7em;
            color: #00f3ff;
        }

        .model-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-top: 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .model-dropdown.open {
            display: block;
        }

        .model-option {
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.15s;
        }

        .model-option:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        .model-option:last-child {
            border-bottom: none;
        }

        .capability-icons {
            display: flex;
            gap: 4px;
            margin-right: 8px;
        }

        .cap-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .model-name {
            flex: 1;
            font-size: 0.85rem;
            color: #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.85rem;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-save {
            background: #00f3ff;
            color: #000;
        }

        .btn-save:hover {
            background: #00d4e6;
            transform: translateY(-1px);
        }

        .btn-save:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-test {
            background: rgba(255, 255, 255, 0.05);
            color: #00f3ff;
            border: 1px solid rgba(0, 243, 255, 0.3);
        }

        .btn-test:hover {
            background: rgba(0, 243, 255, 0.1);
        }

        /* Status */
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            display: none;
            animation: slideIn 0.2s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: rgba(0, 255, 127, 0.1);
            color: #00ff7f;
            border: 1px solid rgba(0, 255, 127, 0.2);
        }

        .status.error {
            background: rgba(255, 0, 85, 0.1);
            color: #ff0055;
            border: 1px solid rgba(255, 0, 85, 0.2);
        }

        /* Hide sections */
        .config-section {
            display: none;
        }

        .config-section.active {
            display: block;
        }

        /* Scrollbar */
        .model-dropdown::-webkit-scrollbar {
            width: 6px;
        }

        .model-dropdown::-webkit-scrollbar-track {
            background: transparent;
        }

        .model-dropdown::-webkit-scrollbar-thumb {
            background: rgba(0, 243, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>⚙️ Settings</h1>
        <p class="subtitle">Configure your AI provider</p>

        <!-- Provider Tabs -->
        <div class="provider-tabs">
            <button class="tab" data-provider="cerebras">Cerebras</button>
            <button class="tab active" data-provider="gemini">Gemini</button>
            <button class="tab" data-provider="groq">Groq</button>
        </div>

        <!-- Cerebras Config -->
        <div class="config-section" id="cerebras-section">
            <div class="form-group">
                <label for="cerebras-key">API Key</label>
                <input type="password" id="cerebras-key" placeholder="csk-xxxxx">
                <p class="hint">Get from <a href="https://cloud.cerebras.ai/" target="_blank">cloud.cerebras.ai</a></p>
            </div>
            <div class="form-group">
                <label>Model</label>
                <div class="model-selector">
                    <div class="model-trigger" id="cerebras-trigger">
                        <span id="cerebras-selected">Loading models...</span>
                    </div>
                    <div class="model-dropdown" id="cerebras-dropdown"></div>
                </div>
            </div>
        </div>

        <!-- Gemini Config -->
        <div class="config-section active" id="gemini-section">
            <div class="form-group">
                <label for="gemini-key">API Key</label>
                <input type="password" id="gemini-key" placeholder="AIzaSyxxxxx">
                <p class="hint">Get from <a href="https://aistudio.google.com/apikey"
                        target="_blank">aistudio.google.com</a></p>
            </div>
            <div class="form-group">
                <label>Model</label>
                <div class="model-selector">
                    <div class="model-trigger" id="gemini-trigger">
                        <span id="gemini-selected">Loading models...</span>
                    </div>
                    <div class="model-dropdown" id="gemini-dropdown"></div>
                </div>
            </div>
        </div>

        <!-- Groq Config -->
        <div class="config-section" id="groq-section">
            <div class="form-group">
                <label for="groq-key">API Key</label>
                <input type="password" id="groq-key" placeholder="gsk-xxxxx">
                <p class="hint">Get from <a href="https://console.groq.com/keys" target="_blank">console.groq.com</a>
                </p>
            </div>
            <div class="form-group">
                <label>Model</label>
                <div class="model-selector">
                    <div class="model-trigger" id="groq-trigger">
                        <span id="groq-selected">Loading models...</span>
                    </div>
                    <div class="model-dropdown" id="groq-dropdown"></div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="btn-test" id="test-btn">Test</button>
            <button class="btn-save" id="save-btn">Save</button>
        </div>

        <!-- Status -->
        <div class="status" id="status"></div>
    </div>

    <script src="options.js"></script>
</body>

</html>
